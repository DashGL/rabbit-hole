name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install
    - name: Run Astro Check
      run: npx astro check
    - name: Run Astro Build
      run: npx astro build
    - name: Run Knip
      run: npx knip
